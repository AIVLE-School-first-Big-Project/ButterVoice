<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButterVoice</title>

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'css/main/cu_style.css' %}">
     
</head>

<body>

    <div class="header_container">

        <img class="logo" src="{% static 'image/logo_.png' %}" onclick="location.href='{% url 'Mainapp:cu_main' %}'" />
        <a class = "profile_name" href="{% url 'Homeapp:logout' %}">(로그아웃)</a>
        <span class = "profile_name">{{request.session.user_name}}님 반갑습니다 </span>
    </div>

    <div class="flex-container">
        <div class="flex-container1">
            <div class="info-box" >
                <div class="profile-container">
                        <img id="cophoto" class="image" src="{% static 'image/img_co.png' %}"/>
                        <h1 class = "co_name">호랑이 상담사</h1>
                </div>
                <div class = "outer">
                    <h2>죄송합니다 고객님</h2>
                    <h2>상담이 지연되고 있어 원활한 상담이 불가한 점 양해 부탁드립니다.</h2>
                    <h2>신속한 응대를 위해 노력하겠습니다</h2>
                </div>
                <img class="call_image" src="{% static 'image/no_call.png' %}" onclick="location.href='{% url 'Mainapp:star' 5 %}'"/>
            </div>
        </div>
            
  
        
    </div>
</body>
</html>
