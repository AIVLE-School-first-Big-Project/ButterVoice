<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButterVoice</title>

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'css/main/cu_style.css' %}">
     
</head>

<body>

    <div class="header_container">
        <img class="logo" src="{% static 'image/logo_.png' %}" onclick="location.href='{% url 'Mainapp:cu_main' %}'"/>
        <a class = "profile_name">(로그아웃)</a>
        <span class = "profile_name">김상담님 반갑습니다 </span>
    </div>


    <div class="flex-container">
        
     


        <div class="flex-container1">

            <div class="info-box" >

           
                    <img class="cu_image" src="{% static 'image/img_cu.png' %}"/>

                    <div class = "outer">
                        <h1>상담이 종료 되었습니다.</h1>
                        <h1>상담사에 대한 별점을 주세요.</h1>
                    </div>

                    <div class="profile-container">

                    {% if star == 1 %}
                    
                       <div class="star_center">
                            <img class="yes_star" src="{% static 'image/yes_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 1 %}'"/>
                            <img class="yes_star" src="{% static 'image/no_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 2 %}'"/>
                            <img class="yes_star" src="{% static 'image/no_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 3 %}'"/>
                            <img class="yes_star" src="{% static 'image/no_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 4 %}'"/>
                            <img class="yes_star" src="{% static 'image/no_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 5 %}'"/>

                            <a class="star_text" href="{% url 'Mainapp:cu_main' %}"> 확인 </a>
                       </div>
                       {%endif%}
                       {% if star == 2 %}
                    
                       <div class="star_center">
                            <img class="yes_star" src="{% static 'image/yes_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 1 %}'"/>
                            <img class="yes_star" src="{% static 'image/yes_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 2 %}'"/>
                            <img class="yes_star" src="{% static 'image/no_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 3 %}'"/>
                            <img class="yes_star" src="{% static 'image/no_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 4 %}'"/>
                            <img class="yes_star" src="{% static 'image/no_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 5 %}'"/>

                            <a class="star_text" href="{% url 'Mainapp:cu_main' %}"> 확인 </a>
                       </div>
                    {%endif%}

                    {% if star == 3 %}
                    
                       <div class="star_center">
                            <img class="yes_star" src="{% static 'image/yes_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 1 %}'"/>
                            <img class="yes_star" src="{% static 'image/yes_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 2 %}'"/>
                            <img class="yes_star" src="{% static 'image/yes_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 3 %}'"/>
                            <img class="yes_star" src="{% static 'image/no_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 4 %}'"/>
                            <img class="yes_star" src="{% static 'image/no_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 5 %}'"/>

                            <a class="star_text" href="{% url 'Mainapp:cu_main' %}"> 확인 </a>
                       </div>
                    {%endif%}

                    {% if star == 4 %}
                    
                       <div class="star_center">
                            <img class="yes_star" src="{% static 'image/yes_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 1 %}'"/>
                            <img class="yes_star" src="{% static 'image/yes_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 2 %}'"/>
                            <img class="yes_star" src="{% static 'image/yes_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 3 %}'"/>
                            <img class="yes_star" src="{% static 'image/yes_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 4 %}'"/>
                            <img class="yes_star" src="{% static 'image/no_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 5 %}'"/>

                            <a class="star_text" href="{% url 'Mainapp:cu_main' %}"> 확인 </a>
                       </div>
                    {%endif%}

                    {% if star == 5 %}
                    
                       <div class="star_center">
                            <img class="yes_star" src="{% static 'image/yes_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 1 %}'"/>
                            <img class="yes_star" src="{% static 'image/yes_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 2 %}'"/>
                            <img class="yes_star" src="{% static 'image/yes_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 3 %}'"/>
                            <img class="yes_star" src="{% static 'image/yes_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 4 %}'"/>
                            <img class="yes_star" src="{% static 'image/yes_star.png' %}" onclick="location.href='{% url 'Mainapp:star' 5 %}'"/>

                            <a class="star_text" href="{% url 'Mainapp:cu_main' %}"> 확인 </a>
                       </div>
                    {%endif%}



                    </div>

                    
            </div>

            </div>
            
  
        
    </div>
</body>
</html>
