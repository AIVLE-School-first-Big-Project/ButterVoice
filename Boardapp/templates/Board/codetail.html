<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButterVoice</title>

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'css/board_style.css' %}">
     
</head>
<body>
    
    <div class="flex-container">
        <div class="profile-container">
            <div class="photo-container">
                <img src="/static/image/img_co.png" alt="프로필 사진">
                <div class="name"><p>김미영 상담사</p></div>
            </div>
            <div class="info-container">
                <div class="counselor-phonenumber">
                    <p>상담사 번호</p>
                    <p>010-1234-5678</p>
                </div>
                <div class="counselor-star">
                    <p>상담사 별점</p>
                    <p>5점</p>
                </div> 
                <div class="counselor-count">
                    <p>상담 횟수</p>
                    <p>5번</p>
                </div>
            </div>
        </div>
        <div class="codetail-container"> 
            <div class="related-profile-container"></div>
            <div class="info-container"></div>
        </div>  
        <div class="codetail-container">
            
        </div>  
    </div>
</body>
</html>
