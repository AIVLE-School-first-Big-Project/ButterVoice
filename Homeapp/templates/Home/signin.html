{% load static %}
<link rel="stylesheet" href="{% static 'css/home/style.css' %}"/>
<link rel="stylesheet" href="{% static 'css/home/signin.css' %}"/>
<link rel="stylesheet" href="{% static 'css/bar.css' %}"/>

<header class="header">
    <img id="img_Left" src="{% static 'image/img_logo.png' %}"  onclick="location.href='/Home/home'"/>
    <img id="img_Left" src="{% static 'image/img_name.png' %}"  onclick="location.href='/Home/home'"/>
</header>
<div class="container container_setting">


            <form  id="send" action="{% url 'Homeapp:signin' %}" method="post" onsubmit="return false;">
                {% csrf_token %}

                <div class="form_div">

                    <input type="radio" id="type" name="type" value="cu" checked class="radio">
                        고객
                   
                    <input type="radio" id="type" name="type" value="co" class="radio">
                        상담사
                    </div>
                <div class="col">
                    <div class="textArea">
                        <div class="text">아이디</div>
                        <input class="input" type="text" id ="id" name ="id"/>
                    </div>
                </div>
                <div class="col">
                    <div class="textArea">
                        <div class="text">비밀번호</div>
                        <input class="input" class="password" type="password" id = "pw" name="pw"/>
                    </div>
                </div>
                <div class="buttons" style="margin-top: 40px">
                    <button class="button" onclick="result()">로그인</button> 
                    <button class="button" onclick="location.href='{% url 'Homeapp:role' %}'">회원가입</button>                    
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    function result() {
        var id = document.getElementById("id").value;
        var pw = document.getElementById("pw").value;
        if(id == "") {
            alert("아이디를 입력하세요.");
        } else if(pw == "") {
            alert("비밀번호를 입력하세요.");
        } else {
            
            document.forms["send"].submit();            
            self.close();
        }
    }
</script>
