{% load static %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="{% static 'css/home/signin.css' %}"/>
<link rel="stylesheet" href="{% static 'css/bar.css' %}"/>

<div class="total-page">
    <div class="left_page">
        <img id="loginimage" src="{% static 'image/loginimage.png' %}" />
        <header class="header">
            <img id="img_Left" src="{% static 'image/logo_.png' %}"  onclick="location.href='/Home/home'"/>

        </header>
    </div>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div class="main_text">Log In</div>
            <form  id="send" action="{% url 'Homeapp:signin' %}" method="post" onsubmit="return false;">
                {% csrf_token %}
                <!-- Login Form -->
                <input type="radio" id="type" name="type" value="cu" checked class="radio">
                고객
        
                <input type="radio" id="type" name="type" value="co" class="radio">
                상담사

                    <input type="text" id="id" class="fadeIn second" name="id" placeholder="id">
                    <input type="text" id="pw" class="fadeIn third" name="pw" placeholder="password">
                    
                    <input  type="submit" class="fadeIn fourth" onclick="result()" value="Log In">
                    <input  type="submit" class="fadeIn fourth" onclick="location.href='{% url 'Homeapp:role' %}'" value="Sign up">    
                </form>

            <!-- Remind Passowrd -->
            <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript">
    function result() {
        var id = document.getElementById("id").value;
        var pw = document.getElementById("pw").value;
        if(id == "") {
            alert("아이디를 입력하세요.");
        } else if(pw == "") {
            alert("비밀번호를 입력하세요.");
        } else {
            
            document.forms["send"].submit();            
            self.close();
        }
    }
</script>
