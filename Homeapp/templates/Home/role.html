{% load static %}
<link rel="stylesheet" href="{% static 'css/bar.css' %}"/>
<link rel="stylesheet" href="{% static 'css/home/style.css' %}"/>
<link rel="stylesheet" href="{% static 'css/home/role.css' %}"/>

<header class="header">
    <img id="img_Left" src="{% static 'image/img_logo.png' %}" onclick="location.href='/Home/home'"/>
    <img id="img_Left" src="{% static 'image/img_name.png' %}" onclick="location.href='/Home/home'"/>
    {% comment %} <div class="rightDiv" text-align="center">
        <img id="img_Right" src="{% static 'image/img_co.png' %}"/>
        <div class="userName">행복한 호랑이 님</div>
        
    </div> {% endcomment %}
</header>
<div class="main_div">
    <div class="main_text">회원 선택</div>
</div>
<div class="select_div">

        <div class="image_leftBtn select"  onclick="location.href='{% url 'Homeapp:signups' 'cu'%}'">
            <div class="button">
                <div class="text">고객</div>
                <img id="image" src="{% static 'image/img_cu.png' %}"/>
            </div>
        </div>

        <div class="image_rightBtn select" onclick="location.href='{% url 'Homeapp:signups' 'co'%}'">
            <div class="button">
                <div class="text">상담사</div>
                <img id="image" src="{% static 'image/img_co.png' %}"/>
            </div>
        </div>

</div>

<script type="text/javascript">
    function result(data) {
        document.getElementById("result").value = data;
        document.forms["send"].submit();
    }
</script>
